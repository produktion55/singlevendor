# This file is included inside the `http {}` context by OpenResty's default nginx.conf

lua_shared_dict antiddos 70m;
lua_shared_dict antiddos_blocked 70m;
lua_shared_dict ddos_counter 10m;
lua_shared_dict jspuzzle_tracker 70m;

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name example.com www.example.com;

  # ACME HTTP-01 challenge directory (for certbot)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Optional health check
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # Apply Anti-DDoS on all other paths and proxy to Node app
  location / {
    access_by_lua_file /etc/nginx/lua/anti_ddos_challenge.lua;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto http;
    proxy_read_timeout 3600;

    proxy_pass http://app:5000;
  }
}

